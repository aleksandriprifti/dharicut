<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./boot/css/fixed.css" />

    <title>Bootstrap</title>
  </head>
  <body data-spy="scroll" data-target="#navbarResponsive">
    <!--START HOME SECTION-->
    <div id="home">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a href="#" class="navbar-brand">D - HAIRCUT</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#home" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#course" class="nav-link">Courses</a>
            </li>
            <li class="nav-item">
              <a href="#feature" class="nav-link">Features</a>
            </li>
            <li class="nav-item">
              <a href="#resource" class="nav-link">Resources</a>
            </li>
            <li class="nav-item">
              <a href="#client" class="nav-link">Clients</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- End Navigation -->

      <!-- Start Landing Page Section -->
      <div class="landing">
        <div class="home-wrap">
          <div class="home-inner"></div>
        </div>
      </div>
      <div class="caption text-center">
        <h1>Welcome to D - HAIRCUT</h1>
        <h3>HAIRCUT professionals</h3>
        <a href="#course" class="btn btn-outline-light btn-lg">Get Started</a>
      </div>
      <!-- End Landing Page Section -->
    </div>
    <!-- END Home -->

    <!--START Course SECTION-->
    <div id="course" class="offset"></div>
    <!-- END Course -->

    <!--START Features SECTION-->
    <div id="features"></div>
    <!-- END features -->

    <!--START Resources SECTION-->
    <div id="resources"></div>
    <!-- END Resources -->

    <!--START clients SECTION-->
    <div id="clients"></div>
    <!-- END clients -->

    <!--START Contacts SECTION-->
    <div id="contact"></div>
    <!-- END contacts -->
    <!-- Script Source Files -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

</html>
